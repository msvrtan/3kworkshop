default:
    formatters:
        pretty:
            verbose:  true
            paths:    false
            snippets: false

    suites:
        web:
            contexts:
                - Resources\Behat\WebContext
    extensions:
        Behat\MinkExtension:
            base_url: http://www.3kworkshop.loc/app_test.php/
            sessions:
                default:
                    symfony2: ~
                javascript:
                    selenium2:
                        wd_host: selenium:4444/wd/hub
            browser_name: firefox
            show_auto:    false
            files_path: /vagrant/
        Behat\Symfony2Extension: ~
